	<script type="text/javascript">
		var x= "";
		$(document).ready(function(){
			getShotsList(1);
			
		
		function reloadSearch() {
  if(!isLoading){
      var q = $('#q').val();
       if (q.length >= 3) {
          isLoading = true;
           // ajax fetch the data
           x=q;
           getShotsList(x);
       
           // enforce the delay
           setTimeout(function(){
             isLoading=false;
             if(isDirty){
               isDirty = false;
               reloadSearch();
             }
           }, delay);
       }
     }
};

var delay = 0;
var isLoading = false;
var isDirty = false;
$(document).ready(function() {
    reloadSearch();
  
    $('#q').keyup(function(){
      isDirty = true;
      reloadSearch();
  });
});	
    		
			function getShotsList(p){
				
				$.jribbble.getShotsByPlayerId(x, function(data){
	    		var html = [];
	
	    		$.each(data.shots, function (i, shot) {
	          html.push('<li>');
	        	html.push('<div class="details"><h3>' + shot.title + '</h3>');
	        	html.push('<h4>by <a href="' + shot.player.url + '">' + shot.player.name + '</a></h4></div>');
	          html.push('<a href="' + shot.url + '" target="_blank" class="linkc">');
	          html.push('<img src="' + shot.image_teaser_url + '" alt="' + shot.title + '">');
						html.push('</a></li>');
	    		});
	
	    	$('#shotsListing').html(html.join(''));
	    	}, {page: p, per_page: 16});			
			}

		});



	</script>
